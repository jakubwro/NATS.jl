      #     version: ${{ matrix.julia-version }}
      #     arch: ${{ matrix.julia-arch }}
      # - run: |
      #     julia --project -e 'using Pkg; Pkg.instantiate()'
      #     JULIA_NUM_THREADS=${{ matrix.julia-num-threads }} julia --color=yes --code-coverage=user --project test/chaos.jl
