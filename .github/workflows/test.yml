name: Run tests

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    strategy:
      matrix:
        julia-version: ['1.9.3']
        julia-arch: [x64]
        nats-version: ['2.10.1']
        os: [ubuntu-latest]
    
    
    services:
      nats:
        image: nats:${{ matrix.nats-version }}
        ports:
          - 4222:4222
    steps:
      - name: "Enable jetstream"
        run: |
          docker network list
          # create --network github_network_c5870d73ee4e42fa803a58d5dfa1f713 --network-alias nats -p 4222:4222 -e GITHUB_ACTIONS=true -e CI=true nats:2.10.1 --jetstream'.
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ matrix.julia-arch }}
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        # with:
        #   annotate: true
